<!DOCTYPE html>
<html>

<head>
    <title>Nexhelm WebSocket Test</title>
    <style>
        body {
            font-family: Arial;
            max-width: 800px;
            margin: 50px auto;
        }

        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin: 20px 0;
        }

        .message {
            margin: 5px 0;
            padding: 5px;
            background: #f0f0f0;
        }

        .opportunity {
            background: #ffffcc;
            border-left: 4px solid orange;
            padding: 10px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        input {
            padding: 10px;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>Nexhelm POC - WebSocket Test</h1>

    <div>
        <button onclick="createMeeting()">Create Meeting</button>
        <button onclick="connect()">Connect to Meeting</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <div>
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <div id="messages"></div>

    <script>
        let ws = null;
        let meetingId = null;

        async function createMeeting() {
            const response = await fetch('http://localhost:8000/api/meeting/create', {
                method: 'POST'
            });
            const data = await response.json();
            meetingId = data.meeting_id;
            document.getElementById('messages').innerHTML +=
                `<div class="message">Meeting created: ${meetingId}</div>`;
        }

        function connect() {
            if (!meetingId) {
                alert('Create a meeting first!');
                return;
            }

            ws = new WebSocket(`ws://localhost:8000/ws/${meetingId}`);

            ws.onopen = () => {
                console.log('Connected');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                const messagesDiv = document.getElementById('messages');

                if (data.type === 'opportunity') {
                    messagesDiv.innerHTML +=
                        `<div class="opportunity">
                            <strong>ðŸŽ¯ Opportunity Detected!</strong><br>
                            ${data.opportunity.title}<br>
                            Score: ${data.score}
                        </div>`;
                } else if (data.type === 'message') {
                    messagesDiv.innerHTML +=
                        `<div class="message">${data.speaker}: ${data.text}</div>`;
                }

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            ws.onclose = () => {
                console.log('Disconnected');
            };
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            if (ws && input.value) {
                ws.send(JSON.stringify({
                    speaker: 'Client',
                    text: input.value
                }));
                input.value = '';
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        // Send on Enter key
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
